
{% extends "base.html" %}
{%block content%}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>prices</th>
                <th>student_qty</th>
                <th>reviews_qty</th>
                <th>category</th>
            </tr>
        </thead>
        <tbody>
            {%for course in courses%}
            <tr>
                <td><a href={% url "shop:single_course" course.id %}>{{course.title}}</a></td>
                <td>{{course.price}}</td>
                <td>{{course.student_qty}}</td>
                <td>{{course.reviews_qty}}</td>
                <td>{{course.category}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

{%endblock%}
